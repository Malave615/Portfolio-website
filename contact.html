		<main class="contact-profile">
			<div class="contact-info-box">
				<h2 class="contact-profile_heading">Contact Info</h2>
	
				<div class="contact-info-text">
					Tracy Malavé<br>
					3071 Bosco Court<br>
					Virginia Beach, VA 23453<br>
					<br>
					<a href="tel:(757) 372-6660">(757) 372-6660</a><br>
					<a href="mailto:malavetracy@gmail.com" aria-label="Let's Connect!">malavetracy@gmail.com</a><br>
				</div>
			</div>
	
			<div class="contact-form-container">
				<form action="https://formsubmit.co/malavetracy@gmail.com" method="POST" id="detailed-contact-form"> 
					<fieldset class="contact-form-box">
						<legend>Contact Me</legend>

						<input type="hidden" name="_subject" value="New message from your portfolio!">
						<input type="hidden" name="_next" value="https://malave615.github.io/thankyou.html">
						<input type="hidden" name="_captcha" value="false">
						<input type="text" naem="_honey" style="display:none">


						<label class="standard-label" for="contact-email">Email: </label><br>
						<input type="email" id="contact-email" name="email" required><br><br>

						<label class="standard-label data_label" for="contact-telephone">Telephone: </label><br>
						<input type="tel" id="contact-telephone" name="telephone" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(123) 456-7890"><br>

						<label class="standard-label data_label" for="contact-message">Message: </label><br>
						<textarea id="contact-message" name="message" required maxlength="240"></textarea><br><br>

						<button type="submit" class="contact-button">Send Message</button>
					</fieldset>
				</form>
			</div>
		</main>
