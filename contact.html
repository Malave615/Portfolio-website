		<div class="contact_info">
			<h2>Contact</h2>

			<div>

			</div>
		</div>
		<div class="contact-form">
			<form action="update" method="post" id="contact-form"> 
				<fieldset class="contact-form_box">
					<legend>Contact Me</legend>
					<label class="standard-label" for="contact-email">Email: </label>
					<br>
					<input type="email" id="contact-email" name="email" required>
					<br>
					<label class="standard-label data_label" for="contact-telephone">Telephone: </label>
					<br>
					<input type="tel" id="contact-telephone" name="telephone" pattern="\d{3}[\-]\d{3}[\-]/d{4}">
					<br>
					<label class="standard-label data_label" for="contact-message">Message: </label>
					<br>
					<textarea id="contact-message" name="message" required maxlength="240"></textarea>
					<br>
					<input class="contact-button" type="submit" value="Send message">
				</fieldset>
			</form>
		</div>
