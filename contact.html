		<div class="contact_form">
			<form action="update" method="post" id="contact-form"> 
				<fieldset class="contact_form_box">
					<legend>Contact Details</legend>
					<label class="standard-label" for="contact-email">Email: </label>
					<br>
					<input type="email" id="contact-email" required>
					<br>
					<label class="standard-label data_label" for="contact-telephone">Telephone: </label>
					<br>
					<input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]/d{4}">
					<br>
					<label class="standard-label data_label" for="my-input" >Message: </label>
					<br>
					<textarea id="my-input" required maxlength="240"></textarea>
					<br>
					<input class="button" type="submit" value="Send message">
				</fieldset>
			</form>
		</div>
