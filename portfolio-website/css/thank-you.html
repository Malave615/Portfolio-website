<!DOCTYPE html>

            .thank-you-container {

              font-weight: bold;
              padding: 0.5rem 1rem;
              border: 2px solid var(--yellow);
              border-radius: 5px;
              transition: background-color 0.3s ease;
            }

            .back-link:hover {
              background-color: var(--yellow);
              color: #000;
            }
